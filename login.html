                    <h1>登录聚美</h1>
                    <p style="margin: 0;">还没有聚美账号？<a href="">30秒注册</a> </p>
                </div>

                        </span>

                    <div class="tel">
                        <span>
                            
                        </span>

                    </div>
                    <div class="message" style="border: 0;">
                        <span></span>
                        <input type="text" placeholder="动态密码" style="width: 100px;">
                        <input type="button" value="获取手机动态密码">


                    </div>



                    <div class="pwd">
                        <span></span>
                        <input type="password" placeholder="密码">
                    </div>
                    <p class="check"> <input type="checkbox"></input>&nbsp;&nbsp;&nbsp;自动登录
                    </p>
                    <div class="sub" style="margin-bottom: 0;border: 0;">
                        <input type="submit" value="登录">

                </form>
